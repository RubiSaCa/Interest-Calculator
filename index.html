<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        Interest : <span id="result"></span><br>
        
        <input id="resultado">
        
        
        <div class="slider">
        
            <p id="rangeValue">0</p>
            
            <p rangeValue = "resultado"> </p> 
        
            <input type="range" min="0" max="100" 
            value="1" oninput="rangeValue.innerText = 
            this.rangeValue">
            
            
        
            <style>
                .slider{
                
                font-size: 20px;
                line-height: 1.3;
                width: 20%;
                padding: 10px;
                text-align: center;
                color: black;
                 
                }
            </style>
        </div>
        
        <button onclick="compute()">
          Compute Interest
        </button>
        
        <footer>
        <br/>
            &copy; Everyone Can Get Rich
        </footer>
        
    </body>
</html>
